<link
  rel="stylesheet"
  type="text/css"
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="https://unpkg.com/normalize.css@7.0.0/normalize.css"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="https://unpkg.com/material-components-web@4.0.0/dist/material-components-web.min.css"
/>
<link rel="stylesheet" type="text/css" href="./index.css" />

<body class="mdc-typography">
  <div class="Scroller" id="scroller">
    <form class="Container">
      <h1 class="Container_Headline mdc-typography--headline4">Signup Form</h1>

      <div class="Container_Section mdc-text-field">
        <input type="text" id="first-name" class="mdc-text-field__input" />
        <label class="mdc-floating-label" for="first-name">First Name</label>
        <div class="mdc-line-ripple"></div>
      </div>

      <div class="Container_Section mdc-text-field">
        <input type="text" id="last-name" class="mdc-text-field__input" />
        <label class="mdc-floating-label" for="last-name">Last Name</label>
        <div class="mdc-line-ripple"></div>
      </div>

      <div class="Container_Section mdc-form-field">
        <div class="mdc-checkbox">
          <input
            type="checkbox"
            id="above-19"
            class="mdc-checkbox__native-control"
          />
          <div class="mdc-checkbox__background"></div>
        </div>
        <label for="my-checkbox">Above 19?</label>
      </div>

      <div class="Container_Section Container_Section__Column">
        <h1 class="Container_Headline mdc-typography--headline6">
          Diet restrictions
        </h1>
        <div class="Container_RadioField mdc-form-field">
          <div class="mdc-radio">
            <input
              class="mdc-radio__native-control"
              type="radio"
              id="vegetarian"
              name="diet-restrictions"
            />
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label for="vegetarian">Vegetarian</label>
        </div>
        <div class="Container_RadioField mdc-form-field">
          <div class="mdc-radio">
            <input
              class="mdc-radio__native-control"
              type="radio"
              id="vegan"
              name="diet-restrictions"
            />
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label for="vegan">Vegan</label>
        </div>
        <div class="Container_RadioField mdc-form-field">
          <div class="mdc-radio">
            <input
              class="mdc-radio__native-control"
              type="radio"
              id="halal-kosher"
              name="diet-restrictions"
            />
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label for="halal-kosher">Halal/Kosher</label>
        </div>
        <div class="Container_RadioField mdc-form-field">
          <div class="mdc-radio">
            <input
              class="mdc-radio__native-control"
              type="radio"
              id="none"
              name="diet-restrictions"
            />
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label for="none">None</label>
        </div>
      </div>

      <button
        class="mdc-button mdc-button--raised"
        type="button"
        id="submit-button"
      >
        <span class="mdc-button__label">Submit form</span>
      </button>

      <div>
        <p id="form-output"></p>
      </div>

      <div>
        <button class="mdc-button mdc-button-outlined" id="screen-size-button">
          Screen Size
        </button>
        <p id="availed-screen-size"></p>
      </div>

      <div>
        <p id="listAllDocumentProperties"></p>
      </div>
    </form>
  </div>

  <script src="./index.js"></script>
  <script src="./ignore.js"></script>
</body>
